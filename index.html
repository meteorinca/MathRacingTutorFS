<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description"
        content="Math Racing Tutor - Learn math through racing! Answer math problems to boost your car and win the race.">

    <title>üèéÔ∏è Math Racing Tutor</title>

    <!-- Google Fonts - Racing Style Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">LOADING TRACK...</div>
    </div>

    <!-- Game Container -->
    <div class="game-container">

        <!-- LAYER 1: Track Background -->
        <div class="track-layer">
            <img src="dist/assets/racing/track_bg.png" alt="Racing Track" class="track-image" id="track-image">
        </div>

        <!-- LAYER 2: Cars Layer -->
        <div class="cars-layer" id="cars-layer">
            <div class="car-wrapper" id="car-wrapper">
                <!-- Player Car -->
                <div class="car player-car" id="player-car" data-lane="2">
                    <img src="dist/assets/racing/player_car.png" alt="Player Car">
                </div>

                <!-- Enemy Cars -->
                <div class="car enemy-car" id="enemy-car-1" data-lane="1">
                    <img src="dist/assets/racing/enemy_car_1.png" alt="Enemy Car 1">
                </div>

                <div class="car enemy-car" id="enemy-car-2" data-lane="3">
                    <img src="dist/assets/racing/enemy_car_2.png" alt="Enemy Car 2">
                </div>

                <div class="car enemy-car" id="enemy-car-3" data-lane="4">
                    <img src="dist/assets/racing/enemy_car_3.png" alt="Enemy Car 3">
                </div>

                <!-- Finish Line -->
                <div class="finish-line" id="finish-line">
                    <div class="checkered-pattern"></div>
                    <div class="finish-text">üèÅ FINISH</div>
                </div>
            </div>
        </div>

        <!-- LAYER 2.5: Math Problem Modal Overlay -->
        <div class="math-modal-overlay" id="math-modal-overlay">
            <div class="math-modal glass-panel">
                <div class="math-timer-bar" id="math-timer-bar"></div>
                <div class="math-modal-header">
                    <span class="math-icon">üß†</span>
                    <span class="math-title">SOLVE TO BOOST!</span>
                </div>
                <div class="math-problem" id="math-problem">
                    <span class="math-operand" id="math-operand1">9</span>
                    <span class="math-operator">√ó</span>
                    <span class="math-operand" id="math-operand2">12</span>
                    <span class="math-equals">=</span>
                    <input type="number" class="math-answer-input" id="math-answer-input" inputmode="numeric"
                        pattern="[0-9]*" autocomplete="off" placeholder="?">
                </div>
                <div class="math-timer-text" id="math-timer-text">5.0s</div>
                <div class="math-feedback" id="math-feedback"></div>
            </div>
        </div>

        <!-- LAYER 3: HUD Overlay -->
        <div class="hud-layer">

            <!-- TOP HUD: Position | Timer | Speed -->
            <div class="hud-top">

                <!-- Position Display -->
                <div class="position-display glass-panel">
                    <div class="position-number" id="position-number">1</div>
                    <div class="position-suffix" id="position-suffix">st</div>
                    <div class="position-label">Position</div>
                </div>

                <!-- Timer Display -->
                <div class="timer-display glass-panel">
                    <div class="timer-label">Race Time</div>
                    <div class="timer-value">
                        <span id="timer-minutes">00</span>:<span id="timer-seconds">00</span><span
                            class="timer-ms">.<span id="timer-ms">00</span></span>
                    </div>
                    <div class="best-lap" id="best-lap-time">Best: 01:23.45</div>
                </div>

                <!-- Speed Display -->
                <div class="speed-display glass-panel">
                    <div class="speed-label">Speed</div>
                    <div>
                        <span class="speed-value" id="speed-value">156</span>
                        <span class="speed-unit">MPH</span>
                    </div>
                    <div class="speed-bar-container">
                        <div class="speed-bar" id="speed-bar"></div>
                    </div>
                </div>

            </div>

            <!-- CENTER: Race Ready Message (shows before race starts) -->
            <div class="center-message" id="center-message">
                <div class="race-ready">RACE READY</div>
                <div class="race-subtitle">Answer math problems to boost your speed!</div>
                <button class="start-race-btn" id="start-race-btn">üèÅ START RACE!</button>
            </div>

            <!-- BOTTOM HUD: Problems | Lap | Boost -->
            <div class="hud-bottom">

                <!-- Problems Solved -->
                <div class="problems-display glass-panel">
                    <div class="problems-icon">üßÆ</div>
                    <div class="problems-info">
                        <div class="problems-value" id="problems-value">7</div>
                        <div class="problems-label">Problems Solved</div>
                    </div>
                </div>

                <!-- Lap Display -->
                <div class="lap-display glass-panel">
                    <div class="lap-label">Lap</div>
                    <div class="lap-value">
                        <span class="lap-current" id="lap-current">1</span>
                        <span class="lap-total"> / <span id="lap-total">3</span></span>
                    </div>
                </div>

                <!-- Boost Indicator -->
                <div class="boost-display glass-panel">
                    <div class="boost-info">
                        <div class="boost-status" id="boost-status">READY!</div>
                        <div class="boost-charge-bar">
                            <div class="boost-charge" id="boost-charge"></div>
                        </div>
                    </div>
                    <div class="boost-icon" id="boost-icon">‚ö°</div>
                </div>

            </div>

            <!-- Settings Button (hidden, toggle with 'S' key or triple-tap) -->
            <button class="settings-toggle" id="settings-toggle" title="Settings">‚öôÔ∏è</button>

            <!-- Settings Panel (hidden by default) -->
            <div class="settings-panel glass-panel" id="settings-panel">
                <div class="settings-header">‚öôÔ∏è Math Settings</div>
                <div class="settings-group">
                    <label class="settings-label">Multiplication Range</label>
                    <div class="settings-range">
                        <div class="range-input-group">
                            <span>Min:</span>
                            <input type="number" id="mult-min" value="3" min="1" max="12">
                        </div>
                        <span class="range-separator">to</span>
                        <div class="range-input-group">
                            <span>Max:</span>
                            <input type="number" id="mult-max" value="12" min="1" max="12">
                        </div>
                    </div>
                </div>
                <div class="settings-group">
                    <label class="settings-label">Problem Interval (seconds)</label>
                    <input type="number" id="problem-interval" value="8" min="3" max="30">
                </div>
                <div class="settings-group">
                    <label class="settings-label">Time to Answer (seconds)</label>
                    <input type="number" id="answer-time" value="8" min="3" max="15">
                </div>
                <div class="settings-group">
                    <label class="settings-label">Number of Laps</label>
                    <input type="number" id="num-laps" value="3" min="1" max="10">
                </div>
                <div class="settings-group">
                    <label class="settings-label">
                        <input type="checkbox" id="sound-enabled" checked> Enable Sound
                    </label>
                </div>
                <button class="settings-save" id="settings-save">Save & Close</button>
            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
